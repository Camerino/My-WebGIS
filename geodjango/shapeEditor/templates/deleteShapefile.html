{% extends parent_template|default:"base.html" %}

{% block content %}
<div id="delete">
		<h2>Delete Shapefile</h2>
		<form method="POST">
		Are you sure you want to delete the
		"{{ shapefile.filename }}" shapefile?
		<p/>
		<button type="submit" name="confirm" value="1">Delete</button>
		&nbsp;
	    <button type="submit" name="confirm" value="0">Cancel</button>	
		</form>	
</div>
{% endblock %}
