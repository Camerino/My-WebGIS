{% extends parent_template|default:"base.html" %}

	{% block content %}
   <div id="form" class="form">
    <h2>Import Shapefile</h2>

		{% if errMsg %}
		<b><i>{{ errMsg }}</i></b>
		{% endif %}
		<form enctype="multipart/form-data" method="post"
			  action="import">
			{{ form.as_p }}
			<input type="submit" value="Submit"/>
			<button type="button"
					onClick='window.location="/shape-editor";'>
				Cancel
			</button>
		</form>
    </div>

		
	{% endblock %}
